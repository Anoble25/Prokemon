<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prokemon</title>
  </head>
  <body>
    <h1>PROKEMON</h1>
    <h3>Begin your spiritual Prokemon journey!</h3>

    <form id="name-form">


      <div class="radio">
        <label>
          <input type="radio" name="type" value="fire" checked>
          fire type
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="type" value="box">
          box type
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="type" value="rock">
          rock type
        </label>
      </div>
      <label for="name">Choose your Prokemon's name</label>
      <input type="text" name="" id="name" placeholder="Peekachoo" value="" required>
      <button type="submit" class="btn btn-warning" name="button">I choose you!</button>

    </form>

    <div id="status-area" class="container">
      <div class="row" id="row1">
        <div class= "col col-lg-6" id= "my-proke">
          <h1>My Proke Stats</h1>
          <img id="rockImage" src=<%=require("./img/rockProkemon.png") %> />
          <img id="boxImage" src=<%=require("./img/boxProkemon.png") %> />
          <img id="fireImage" src=<%=require("./img/fireProkemon.png") %> />
          <p>
            <ul id="my-proke-stats">
              <h3><span id="playerNameDisplay"></span></h3>
              <li>Type: <span id="playerTypeDisplay"></span></li>
              <li>Level: <span id="playerLevelDisplay"></span></li>
              <li>HP: <span id="playerHPDisplay"></span></li>
              <li>Abilities: <span id="playerAbilitiesDisplay"></span></li>
            </ul>
          </p>
        </div>
      <div class="col col-lg-6" id="enemy">
        <h1>Enemy Stats</h1>
        <img id="enemyRockImage" src=<%=require("./img/rockProkemon.png") %> />
        <img id="enemyBoxImage" src=<%=require("./img/boxProkemon.png") %> />
        <img id="enemyFireImage" src=<%=require("./img/fireProkemon.png") %> />
          <p>
            <ul id="enemy-proke-stats">
              <h3><span id="enemyNameDisplay"></span></h3>
              <li>Type: <span id="enemyTypeDisplay"></span></li>
              <li>Level: <span id="enemyLevelDisplay"></span></li>
              <li>HP: <span id="enemyHPDisplay"></span></li>
              <li>Abilities: <span id="enemyAbilitiesDisplay"></span></li>

            </ul>
          </p>
        </div>
      </div>
    </div>

    <div>
      <div class="row" id="row2">
        <div class="col-md-6" id="battle-btns">
          <button type="button" class= "btn btn-outline-danger btn-lg active" id="attack">Attack!</button>
          <button type="button" class= "btn btn-outline-warning btn-lg active" id="defend">Defend</button>
          <button type="button" class= "btn btn-outline-secondary btn-lg active" id="surrender">Surrender</button>
        </div>
      </div>
    </div>

    <form id="chooseEnemy">
      <h3>Choose your opponent</h3>
      <button id="enemyButton1" type="button" class="btn btn-primary">Bart</button>
      <img id="enemyRockImage2" src=<%=require("./img/rockProkemon.png") %> />
      <button id="enemyButton2" type="button" class="btn btn-primary">Dan</button>
      <img id="enemyBoxImage2" src=<%=require("./img/boxProkemon.png") %> />
      <button id="enemyButton3" type="button" class="btn btn-primary">Abby</button>
      <img id="enemyFireImage2" src=<%=require("./img/fireProkemon.png") %> />
    </form>




    <!-- <button type="button" class="btn btn-danger" id="battle">Battle Time!</button> -->

  </body>
</html>
